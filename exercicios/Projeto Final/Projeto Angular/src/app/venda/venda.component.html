<div class="container">
    <div class="row">
        <div class="col-sm-100 col-md-100 col-lg-10 mx-auto">
            <div class="card border-0 shadow rounded-9 my-9">
                <div class="card-body p-10 p-sm-9">
                    <h2 class="card-title text-center mb-5 fw-light fs-5">
                        Controle de vendas
                    </h2>
                    <form id="form-vendas">
                        <div class="form-group">
                            <label for="cliente">CLIENTE</label>
                            <select name="cliente" id="cliente" class="form-control" [(ngModel)]="cliente">
                                <option *ngFor="let cli of clientes" [ngValue]="cli">{{cli.nome}}</option>
                            </select>
                        </div>
        
                        <div class="form-group">
                            <label for="produto">PRODUTO</label>
                            <select name="produto" id="produto" class="form-control" [(ngModel)]="produto">
                                <option *ngFor="let pro of produtos" [ngValue]="pro">{{pro.nome}}</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="quantidade">QUANTIDADE</label>
                            <input [(ngModel)]="quantidade" name="quantidade" type="text" class="form-control" id="quantidade" placeholder="Informe a quantidade do comprada">
                        </div>
    
                        <br>
                        <button type="submit" (click)="cadastrar()" class="btn btn-lg btn-primary btn-block">CADASTRAR</button>
                        <br>
                    </form>
                </div>
    
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">CLIENTE</th>
                            <th scope="col">PRODUTO</th>
                            <th scope="col">VALOR</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of vendas;">
                            <th scope="row">{{c.id}}</th>
                            <th>{{c.nomecli}}</th>
                            <th>{{c.nomepro}}</th>
                            <th>{{c.valor}}</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
