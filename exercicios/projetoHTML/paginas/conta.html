        <section>
            <div class="login">
                <h1>Criar conta</h1>
                <form action="">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" class="form">
        
                    <label>Pessoa:</label>
        
                    <label for="pf">Fisica: </label>
                    <input type="radio" name="pessoa" id="pf" onclick="verifica()"  checked>
                    <label for="pj">Juridica: </label>
                    <input type="radio" name="pessoa" id="pj" onclick="verifica()">
                    <br>
                    <label for="cpf">CPF: </label>
                    <input type="text" id="cpf" class="form">
        
                    <label for="cnpj">CNPJ: </label>
                    <input type="text" id="cnpj" class="form" disabled>
        
                    <label for="data">Data de nascimento: </label>
                    <input type="number" id="data" class="form">
        
                    <label for="ende">Endereço: </label>
                    <input type="text" id="ende" class="form">
        
                    <label for="cep">CEP: </label>
                    <input type="number" id="cep" class="form">
        
                    <label for="fone">Telefone: </label>
                    <input type="text" id="fone" class="form">
        
                    <label for="email">Email: </label>
                    <input type="text" id="email" class="form">
        
                    <input type="submit" value="Criar" class="btn">
                </form>
                <script>
                    function verifica(){
                        if(document.getElementById("pf").checked == true){
                            document.getElementById("cpf").disabled = false;
                            document.getElementById("cnpj").disabled = true;
                            document.getElementById("data").disabled = false;
                        } else if(document.getElementById("pj").checked == true){
                            document.getElementById("cnpj").disabled = false;
                            document.getElementById("cpf").disabled = true;
                            document.getElementById("data").disabled = true;
                        }
                    }
                </script>
                <p><a href="" class="espaco">Esqueci a senha!</a>     <a href="../paginas/conta.html">Criar conta</a></p>
